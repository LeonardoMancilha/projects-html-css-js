<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <section class="game-modal">
      <section class="start-game">
        <h1>Tic Tac Toe</h1>
        <button class="PvP-btn">Player vs Player</button>
        <footer>
          Built by
          <a href="https://github.com/LeonardoMancilha" target="_blank"
            >Leonardo Mancilha</a
          >
        </footer>
      </section>
    </section>
    <section class="container">
      <h1>Game Start!</h1>
      <section class="gameboard">
        <section class="col col0">
          <span class="A0 slot"></span>
          <span class="A1 slot"></span>
          <span class="A2 slot"></span>
        </section>
        <section class="col col1">
          <span class="B0 slot"></span>
          <span class="B1 slot"></span>
          <span class="B2 slot"></span>
        </section>
        <section class="col col2">
          <span class="C0 slot"></span>
          <span class="C1 slot"></span>
          <span class="C2 slot"></span>
        </section>
      </section>
      <button class="restart">Restart</button>
      <section class="results-modal">
        <section class="results-content">
          <h1 class="results-msg"></h1>
          <button class="restart last">Restart</button>
          <footer>
            Built by
            <a href="https://github.com/LeonardoMancilha" target="_blank"
              >Leonardo Mancilha</a
            >
          </footer>
        </section>
      </section>
      <footer>
        Built by
        <a href="https://github.com/LeonardoMancilha" target="_blank"
          >Leonardo Mancilha</a
        >
      </footer>
    </section>
    <script src="index.js"></script>
  </body>
</html>
