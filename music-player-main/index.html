<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/edd349e337.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="images/icon-music.png" type="image/x-icon">
</head>
<body>
    <section class="card">
        <section class="subject-music">
            <h2 class="nome-musica"></h2>
            <span class="nome-cantor"></span>
            <img class="rotate-image" src="images/perfect.jpeg" alt="">
            <audio id="audio" src="" preload="auto"></audio>
            <section class="tocar-musica">
                <i style='font-size:24px' class='fas musica-anterior'>&#xf04a;</i>
                <i style='font-size:24px; display:none;' class='fas stop'>&#xf04c;</i>
                <i style='font-size:24px' class='fas iniciar custom-button'>&#xf04b;</i>
                <i style='font-size:24px' class='fas proxima-musica'>&#xf04e;</i>
                <i class="fa fa-heart"></i>
            </section>
        </section>
        <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
    </section>   
    <script src="js/script.js"></script>
</body>
</html>
